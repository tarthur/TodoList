<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List Creator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#ffe200">
    <meta name="apple-mobile-web-app-title" content="ToDO List">
    <meta name="application-name" content="ToDO List">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/common.css"> 
</head>
<body>

        <h1 class="toolbar__title">Todo List Creator</h1>
        <a class="todo-list-builder__clear-btn" id="todo-list-builder__clear-btn"></a>
    </div>

    <div class="todo-list-builder">

        <button class="todo-list-builder__add-btn" id="todo-list-builder__add-btn"></button>
    </div>
    
    <script src="js/bundle.js"></script>

</html>
