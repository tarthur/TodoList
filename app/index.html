<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List Basic</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ToDoList.css">
    <link rel="stylesheet" href="css/ToDoListItem.css">
</head>
<body>
    <header>
        <h1>To Do List Basic</h1>
    </header>

    <div class="todo-wrap">
        <div class="todo-1 todo" id="todo-1">
            <form class="todo-form">
                <input type="text" placeholder="What needs to be done?..." class="todo-form__input">
                <button class="todo-form__btn">Add</button>
            </form>
        </div>

        
        <div class="todo-2 todo" id="todo-2">
            <form class="todo-form">
                <input type="text" placeholder="What needs to be done?..." class="todo-form__input">
                <button class="todo-form__btn">Add</button>
            </form>
        </div>
    </div>


    <script src="js/bundle.js"></script>
</body>
</html>
